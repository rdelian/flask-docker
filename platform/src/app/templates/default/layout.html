<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="shortcut icon">

    <link href="../static/vendor/bootstrap/bootstrap-material-design.min.css" rel="stylesheet">
    <link href="../static/vendor/fontawesome-free/css/all.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <script src="../static/vendor/jquery/jquery.min.js"></script>

    {# CUSTOM #}
    <script async src="../static/scripts/default/helpers.js"></script>

    {# CUSTOM SCROLL #}
    <style>
    /* width */
    ::-webkit-scrollbar {
        width: 8px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0);
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
        background: #555;
    }



    </style>
    {% block head %}
    {% endblock %}

</head>
<body>
    {% block body %}
    {% endblock %}


<script async src="../static/vendor/bootstrap/bootstrap-material-design.min.js"></script>
</body>
</html>
